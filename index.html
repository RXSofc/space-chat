<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #00ffcc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* âœ¨ efek bintang */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: stars 100s linear infinite;
      z-index: -1;
      opacity: 0.8;
    }
    @keyframes stars {
      from { transform: translateY(0px); }
      to { transform: translateY(-1000px); }
    }

    #login, #chat {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffcc;
    }
    #chat { display: none; }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.4);
    }
    #messages p {
      margin: 5px 0;
    }
    .system {
      color: #ff00ff;
      font-style: italic;
      text-align: center;
    }
    .timestamp {
      display: block;
      font-size: 11px;
      color: #aaa;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin: 5px 0;
    }
    input {
      flex: 1;
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>ðŸš€ Masuk ke Space Chat</h2>
    <input type="text" id="username" placeholder="Masukkan nama...">
    <button onclick="joinChat()">Gabung</button>
  </div>

  <div id="chat">
    <h2>âœ¨ Space Chat Group</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBLg715Msuq7EivXcc6pr5GKdZnIc8ATqA",
      authDomain: "webchat-grup.firebaseapp.com",
      projectId: "webchat-grup",
      storageBucket: "webchat-grup.firebasestorage.app",
      messagingSenderId: "550463813347",
      appId: "1:550463813347:web:6ead1693307f146c6c37d6",
      databaseURL: "https://webchat-grup-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chats");

    let username = "";

    // Format tanggal + jam
    function formatTimestamp(ts) {
      return new Date(ts).toLocaleString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // Join chat
    window.joinChat = function() {
      const input = document.getElementById("username");
      username = input.value.trim();
      if (!username) username = "Anonim";

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      push(chatRef, { user: "SYSTEM", text: `${username} bergabung ke chat`, time: Date.now(), system: true });
    };

    // Kirim pesan
    window.sendMessage = function() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text) {
        push(chatRef, {
          user: username,
          text: text,
          time: Date.now(),
          system: false
        });
        input.value = "";
      }
    };

    // Enter = kirim
    document.getElementById("messageInput").addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Ambil pesan realtime
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const p = document.createElement("p");

      if (msg.system) {
        p.className = "system";
        p.textContent = msg.text;
      } else {
        p.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}
          <span class="timestamp">${formatTimestamp(msg.time)}</span>`;
      }

      document.getElementById("messages").appendChild(p);
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Leave notif
    window.addEventListener("beforeunload", () => {
      if (username) {
        push(chatRef, { user: "SYSTEM", text: `${username} keluar dari chat`, time: Date.now(), system: true });
      }
    });
  </script>
</body>
</html>
