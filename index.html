<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grup Chat (Firebase Realtime)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .message .timestamp {
      font-size: 0.7em;
      color: #aaa;
      display: block;
      text-align: right;
      margin-top: 3px;
    }
    .sender {
      align-self: flex-end;
      background: #005c4b;
      color: #fff;
    }
    .receiver {
      align-self: flex-start;
      background: #333;
      color: #fff;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background: #1e1e1e;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }
    .input-area button {
      padding: 10px;
      background: #005c4b;
      border: none;
      color: white;
      cursor: pointer;
    }
    .name-prompt {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .name-prompt input {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .name-prompt button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #005c4b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="name-prompt" id="namePrompt">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="setName()">Join Chat</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // GANTI CONFIG INI DENGAN PUNYA LO (dari Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";

    function setName() {
      const input = document.getElementById('nameInput');
      if (input.value.trim() !== "") {
        userName = input.value.trim();
        document.getElementById('namePrompt').style.display = 'none';
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const timestamp = new Date().toLocaleTimeString('en-GB');

      db.ref("messages").push({
        name: userName,
        text: text,
        time: timestamp
      });

      input.value = "";
    }

    // Ambil & tampilkan pesan realtime
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.classList.add('message', msg.name === userName ? 'sender' : 'receiver');
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}<span class="timestamp">${msg.time}</span>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
